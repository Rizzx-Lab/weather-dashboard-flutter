name: weather_dashboard_flutter
description: A comprehensive weather dashboard app with Flutter
publish_to: 'none'

version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.3.3
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.0
  
  # Environment Variables
  flutter_dotenv: ^5.2.1
  
  # Location Services
  geolocator: ^11.1.0
  geocoding: ^3.0.0
  
  # Maps - Flutter Map (works on web + mobile!)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  
  # Storage
  shared_preferences: ^2.5.4
  
  # Date & Time Formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  
  assets:
    - .env